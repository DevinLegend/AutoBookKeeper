<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Importer</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> <!--     SUPER SIMPLE HTML PAGE W BOOTSTRAP        -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mt-5">
                    <h1>Bank Statement To CSV</h1>
                    <p>Import your bank statement PDF to convert your expenses into a CSV for MS Excel</p>
                    <p>FOR CS50 HARVARD ONLY: I included a sample bank statment(NOT REAL DUE TO PRIVACY) in the /uploads folder that you can use to test the application, CSV will appear in /outputs</p>

                    <!-- Import PDF Button  SIMPLE HTML PAGE with bootstrap-->
                    <button type="button" class="btn btn-primary my-2" onclick="document.getElementById('pdf-upload').click();">Import PDF</button>
                    <input type="file" id="pdf-upload" style="display: none;" accept="application/pdf" />

                    <!-- Feedback Message -->
                    <div id="feedback-message" class="mt-3" style="display: none;"></div>

                    <!-- Run Program Button -->
                    <button type="button" class="btn btn-success my-2" id="run-program" disabled>Run Program</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
